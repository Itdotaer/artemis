
artemis.trace.enabled=true
artemis.trace.factory-class=

artemis.service.cluster.nodes=sha-z1:http://127.0.0.1:8080/artemis-service/

artemis.service.cluster.node.status.force-up=true
artemis.service.cluster.node.status.force-up.10.0.2.15=
artemis.service.cluster.node.status.registry.force-up=
artemis.service.cluster.node.status.discovery.force-up=

artemis.service.registry.instance.lease-manager.thread-pool-size=3
artemis.service.registry.instance.lease-manager.clean-task.init-delay=50
artemis.service.registry.instance.lease-manager.clean-task.run-interval=20
artemis.service.registry.instance.lease-manager.lease.ttl=15000

artemis.service.registry.register.replication.batching-enabled=
artemis.service.registry.register.replication.task-ttl=

artemis.service.registry.register.replication.batching-enabled=
artemis.service.registry.unregister.replication.batching-enabled=
artemis.service.registry.heartbeat.replication.batching-enabled=

artemis.service.registry.allow-from-other-zone=true
artemis.service.discovery.allow-from-other-zone=false
